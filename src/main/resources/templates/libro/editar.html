<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Editar Libro</title>
</head>

<body>
<h1>Editar libro</h1>
<form th:action="@{/libro/editar/{id}(id=${libro.id})}" th:object="${libro}" method="post">
    <label for="id">ID</label>
    <input type="text" th:field="*{id}" id="id" readonly><br />

    <label for="titulo">Título</label>
    <input type="text" th:field="*{titulo}" id="titulo"><br />

    <label for="autor">Autor</label>
    <input type="text" th:field="*{autor}" id="autor"><br />

    <label for="publicacion">Año de publicación</label>
    <input type="number" th:field="*{publicacion}" id="publicacion"><br />

    <label for="editorial">Editorial</label>
    <input type="text" th:field="*{editorial}" id="editorial"><br />

    <label for="edicion">Edición</label>
    <input type="text" th:field="*{edicion}" id="edicion"><br />

    <input type="submit" value="Guardar Libro">
</form>

<a th:href="@{/}">Ir al inicio</a>
</body>

</html>
